<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login Form-Sagar</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="relative min-h-screen-[10%] bg-[radial-gradient(circle_at_center,_#ffffff,_#888888,_#000000)]">
  <div class="min-h-[100svh] flex items-center justify-center px-4">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/80 backdrop-blur-xl rounded-2xl  p-8 w-[90%] max-w-md" >
      <h2 class="text-3xl font-bold text-center text-gray-600 mb-6">
        Login
      </h2>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" required class="mt-1 block w-full px-4 py-3 rounded-lg bg-white/70 backdrop-blur-md border border-gray-400 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 hover:scale-[1.02]" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" required class="mt-1 block w-full px-4 py-3 rounded-lg bg-white/70 backdrop-blur-md border border-gray-400 shadow-inner focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 hover:scale-[1.02]"/>
        </div>

        <button type="submit" class="w-full py-3 mt-2 rounded-lg font-semibold bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-300">
          Login
        </button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
        <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </p>

    </div>
  </div>
    <footer class="fixed bottom-0 left-0 w-full bg-black text-center py-3 text-sm sm:text-base text-white">
     Â© 2025 by Sagar. All rights reserved.
    </footer>
</body>
</html>
